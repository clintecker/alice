? my ($app, $results, $position) = @_;

<div style="display:none" id="wrap_<?= $position ?>" class="context_wrapper">
  <ul class="context <?= $position ?>">
? for my $result (@$results) {
  <li><strong><?= $result->[1] ?> </strong><?= $result->[3] ?></li>
? }
  </ul>
</div>

<script type="text/javascript">
? if ($position eq "top") {
  Effect.SlideDown("wrap_<?= $position ?>");  
? }
? else {
  Effect.BlindDown("wrap_<?= $position ?>");  
? }
</script>
